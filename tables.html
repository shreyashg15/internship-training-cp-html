<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
</head>
<body>

<h1>HTML Table</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>ABC</td>
        <td>22</td>
        <td>Bangaluru</td>
    </tr>
    <tr>
        <td>Anna</td>
        <td>24</td>
        <td>Mandya</td>
    </tr>
</table>

</body>
</html>
