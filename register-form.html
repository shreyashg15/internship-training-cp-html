<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
</head>
<body>
<center>
<h2>Register</h2>

<form  method="post" enctype="multipart/form-data">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Name"><br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="example@gmail.com"><br><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" ><br><br>

    <label for="confirm-password">Confirm Password:</label><br>
    <input type="text" id="confirm-password" name="confirmpassword"><br><br>

    <input type="submit" value="Register"><br><br>
    <a href="login-form.html">Already have an account? Login</a><br><br>
    <a href="forgot-form.html">Forgot Password?</a><br><br>
    <a href="reset-form.html">Reset Password</a><br><br>
    
</form>
</center>

</body>
</html>
